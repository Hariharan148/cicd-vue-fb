name: Prod
on:
  pull_request:
    types: [closed]
    branches:
      - main
      - dev
      
env:
  FIREBASE_ENVIRONMENT_PROD: cicd-test-prod
  FIREBASE_ENVIRONMENT_DEV: cicd-test-dev
  FIREBASE_PROJECT_ID_PROD: ${{ secrets.FIREBASE_PROJECT_ID_PROD }}
  FIREBASE_PROJECT_ID_DEV: ${{ secrets.FIREBASE_PROJECT_ID_DEV }}

jobs:
  prod:
    if: github.base_ref == 'main'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js 16.x
        uses: actions/setup-node@v2
        with:
          node-version: '16.x'
      - name: Install Dependencies
        run: npm ci
      - name: Create env file
        run: |
          touch .env
          echo "${{ secrets.ENV_FILE }}" > .env
      - name: Build
        run: |
          npm run build:prod
      - name: Deploy to Firebase Hosting
        uses: w9jds/firebase-action@master
        with:
          args: deploy --only hosting --project ${{ env.FIREBASE_PROJECT_ID_PROD }}
        env:
          FIREBASE_ENVIRONMENT: ${{ env.FIREBASE_ENVIRONMENT_PROD }}
          GCP_SA_KEY: ${{ secrets.GCP_SA_KEY_PROD }}
  dev:
    if: github.base_ref == 'dev'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js 16.x
        uses: actions/setup-node@v2
        with:
          node-version: '16.x'
      - name: Install Dependencies
        run: npm ci
      - name: Create env file
        run: |
          touch .env
          echo "${{ secrets.ENV_FILE }}" > .env
      - name: Build
        run: npm run build:dev
      - name: Deploy to Firebase Hosting
        uses: w9jds/firebase-action@master
        with:
          args: deploy --only hosting --project ${{ env.FIREBASE_PROJECT_ID_DEV }}
        env:
          FIREBASE_ENVIRONMENT: ${{ env.FIREBASE_ENVIRONMENT_DEV }}
          GCP_SA_KEY: ${{ secrets.GCP_SA_KEY_DEV }}

